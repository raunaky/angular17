<section id="tasks">
    <header>
        <h2> {{name}}'s Tasks </h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>

    </header>
    <ul>
        @for(task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task]="task" (complete)="onCloseAddTask()"></app-task>
        </li>
        }
    </ul>

    @if(isTaskAvailable) {
    <app-task-details 
    (close)="onCloseAddTask()" 
    [userId]="userId"
    />
    }
</section>
